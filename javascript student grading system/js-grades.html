<!DOCTYPE html>
<html>
  <head>
    <title>JS Grades</title>
    <link rel="stylesheet" href="js-grades.css">
    <script src="js-grades.js"></script>
  </head>
  <body>
    <!-- (A) ENTER MARKS -->
    <form id="gradeForm"></form>

    <!-- (B) CALCULATIONS -->
    <div id="gradeCalc">
      <div class="row">
        <div class="grade">Total</div>
        <div id="gradeT"></div>
      </div>
      <div class="row">
        <div class="grade">Average</div>
        <div id="gradeA"></div>
      </div>
    </div>
  </body>
</html>
