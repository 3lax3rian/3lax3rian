<!DOCTYPE html>
<html>
  <head>
    <title>Student Grading System</title>
  </head>
  <body>
    <script src="gradingsystem.js"></script> 
    <h1>Student Grading System</h1>
    <form id="grade-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br><br>
      <label for="math-grade">Math Grade:</label>
      <input type="number" id="math-grade" name="math-grade"><br><br>
      <label for="english-grade">English Grade:</label>
      <input type="number" id="english-grade" name="english-grade"><br><br>
      <label for="science-grade">Science Grade:</label>
      <input type="number" id="science-grade" name="science-grade"><br><br>
      <button type="submit">Submit Grades</button>
    </form>
    <div id="grade-output"></div>
  </body>
</html>
